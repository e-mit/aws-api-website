AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Simple static website using S3 and API gateway
Parameters:
  stackName:
    Description: The stack or project name
    Type: String
    MinLength: 1
    MaxLength: 50
  bucketName:
    Description: The S3 bucket name (lowercase letters, numbers, dots, dashes)
    Type: String
    MinLength: 1
    MaxLength: 50
  stageName:
    Description: The REST API stage (version) name
    Type: String
    MinLength: 1
    MaxLength: 50
    Default: v1

Resources:

  websiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref bucketName

  bucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref bucketName
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - 's3:GetObject'
            Effect: Allow
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref bucketName
                - /*
            Principal:
              Service: "apigateway.amazonaws.com"
            Sid: "APIProxyBucketPolicy"
            Condition:
              ArnLike:
                "aws:SourceArn": !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${apiGateway.RestApiId}/*/GET/"

  getBucketRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: bucketRolePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "s3:GetObject"
                Resource: !Join
                  - ''
                  - - 'arn:aws:s3:::'
                    - !Ref bucketName
                    - /*

  apiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      BinaryMediaTypes:
        - "*/*"
      DisableExecuteApiEndpoint: false
      EndpointConfiguration:
        Types:
          - "EDGE"
      FailOnWarnings: true
      Name: !Join
        - '-'
        - - !Ref stackName
          - "api-gateway"
      Policy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: "execute-api:Invoke"
            Resource: "execute-api:/*"

  apiRootGET:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      MethodResponses:
        - StatusCode: '200'
          ResponseParameters:
            method.response.header.Content-Type: true
            method.response.header.Content-Length: true
            method.response.header.Content-Encoding: false
      Integration:
        IntegrationHttpMethod: GET
        PassthroughBehavior: WHEN_NO_MATCH
        Type: AWS
        Credentials: !GetAtt getBucketRole.Arn
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:s3:path/${bucketName}/index.html"
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Content-Length: integration.response.header.Content-Length
              method.response.header.Content-Type: integration.response.header.Content-Type
              method.response.header.Content-Encoding: integration.response.header.Content-Encoding
      ResourceId: !GetAtt apiGateway.RootResourceId
      RestApiId: !GetAtt apiGateway.RestApiId

  apiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - apiGeneralGET
      - apiRootGET
    Properties:
      RestApiId: !GetAtt apiGateway.RestApiId
      StageName: !Ref stageName

  apiGeneralResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt apiGateway.RootResourceId
      PathPart: '{object}'
      RestApiId: !GetAtt apiGateway.RestApiId

  apiGeneralGET:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      RequestParameters:
        method.request.path.object: true
      MethodResponses:
        - StatusCode: '200'
          ResponseParameters:
            method.response.header.Content-Type: true
            method.response.header.Content-Length: true
            method.response.header.Content-Encoding: false
      Integration:
        IntegrationHttpMethod: GET
        PassthroughBehavior: WHEN_NO_MATCH
        Type: AWS
        Credentials: !GetAtt getBucketRole.Arn
        RequestParameters:
          integration.request.path.object: method.request.path.object
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:s3:path/${bucketName}/{object}"
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Content-Length: integration.response.header.Content-Length
              method.response.header.Content-Type: integration.response.header.Content-Type
              method.response.header.Content-Encoding: integration.response.header.Content-Encoding
      ResourceId: !Ref apiGeneralResource
      RestApiId: !GetAtt apiGateway.RestApiId
